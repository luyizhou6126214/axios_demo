<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{#    引入axios#}
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">

    <span>[[ message ]]</span>
    <button @click="login">登录</button>
    <hr>
    [[ username ]]
    <hr>
    <button @click="login2">post请求</button>

</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        delimiters:["[[","]]"],
        data: {
            message: 'hello world!',
            username: '',
        },
        methods:{
            login:function () {
                alert('test');
                var url = "http://127.0.0.1:8000/rece/?username=luyizhou&password=123"
                axios.get(url).then((response)=>{
                    console.log(response.data.data.username);
                    this.username = response.data.data.username
                }).catch((error)=>{
                    console.log(error)
                })
            },
            login2:function () {
                var url = "http://127.0.0.1:8000/rece/"
                axios.post(url,{
                    'username':'wangwangwang',
                    'password':'123456'
                }).then((response)=>{
                    console.log(response.data.data.username);
                    this.username = response.data.data.username
                }).catch((error)=>{
                    console.log(error)
                })
            }
        }
    })

</script>
</html>
